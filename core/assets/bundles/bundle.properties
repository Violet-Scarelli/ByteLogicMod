// Blocks

block.byte-logic-mod-signal-timer.name = Signal timer
block.byte-logic-mod-signal-timer.description = Passes the signal after a certain number of ticks.

block.byte-logic-mod-signal-switch-block.name = Switch block
block.byte-logic-mod-signal-switch-block.description = A button that the player can toggle. Outputs a constant signal equal to 0 or 1.

block.byte-logic-mod-signal-block.name = Signal block
block.byte-logic-mod-signal-block.description = Outputs a constant signal, the value of which can be adjusted.

block.byte-logic-mod-signal-node.name = Signal node
block.byte-logic-mod-signal-node.description = Sends a signal to another node.

block.byte-logic-mod-signal-router.name = Signal router
block.byte-logic-mod-signal-router.description = Receives a signal and sends it out to other parties.

block.byte-logic-mod-analyzer.name = Analyzer
block.byte-logic-mod-analyzer.description = Reads block information (number of items, liquids, energy, etc.) and converts it into a signal.

block.byte-logic-mod-controller.name = Controller
block.byte-logic-mod-controller.description = Turns the block in front of you on and off depending on the input signal.

block.byte-logic-mod-relay.name = Relay
block.byte-logic-mod-relay.description = Transmits a signal

block.byte-logic-mod-not-gate.name = Not gate
block.byte-logic-mod-not-gate.description = Logical operation "NOT". Inverts the signal.

block.byte-logic-mod-and-gate.name = And gate
block.byte-logic-mod-and-gate.description = Logical operation "AND" (Logical multiplication). Gives 1 if both inputs are 1.

block.byte-logic-mod-or-gate.name = Or gate
block.byte-logic-mod-or-gate.description = Logical operation "OR" (Logical addition). Gives 1 if at least one of the input signals is 1.

block.byte-logic-mod-xor-gate.name = Xor gate
block.byte-logic-mod-xor-gate.description = Logical operation "EXCLUSIVE OR". Gives 1 if the input signals are different.

block.byte-logic-mod-adder.name = Adder
block.byte-logic-mod-adder.description = Adds the values of the input signals.

block.byte-logic-mod-subtractor.name = Subtractor
block.byte-logic-mod-subtractor.description = Subtracts the value of one input signal from another. Changes by clicking on the block.

block.byte-logic-mod-divider.name = Divider
block.byte-logic-mod-divider.description = Divides the value of one input signal by another. Changes by clicking on the block.

block.byte-logic-mod-remainder.name = Remainder
block.byte-logic-mod-remainder.description = Gives the remainder of dividing the value of one input signal by another. Changes by clicking on the block.

block.byte-logic-mod-multiplier.name = Multiplier
block.byte-logic-mod-multiplier.description = Multiplies the values of incoming signals.

block.byte-logic-mod-equalizer.name = Equalizer
block.byte-logic-mod-equalizer.description = Checks for equality of the values of incoming signals.

block.byte-logic-mod-comparator.name = Comparator
block.byte-logic-mod-comparator.description = Tests whether the value of one input signal is greater or less than another. Changes by clicking on the block.

block.byte-logic-mod-font-signal.name = Font signal
block.byte-logic-mod-font-signal.description = Depending on the value of the input signal, it displays the character corresponding to the code on the display.

block.byte-logic-mod-display.name = Display block
block.byte-logic-mod-display.description = 5x5 display. Can be controlled by regular signal or font signal. In the case of control by a normal signal, displays the pixels as the value of the signal would look in binary code.
