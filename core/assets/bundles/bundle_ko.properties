stat.key-codes = Symbol Codes

// 블록

block.byte-logic-mod-signal-timer.name = 신호 지연기
block.byte-logic-mod-signal-timer.description = 특정 수의 틱 후에 수신 신호를 전달합니다.  허용되는 최대 지연은 60틱 또는 1초입니다.

block.byte-logic-mod-signal-switch-block.name = 스위치 블록
block.byte-logic-mod-signal-switch-block.description = 플레이어가 전환할 수 있는 버튼입니다.  0 또는 1과 같은 상수 신호를 출력합니다.

block.byte-logic-mod-signal-block.name = 신호 블록
block.byte-logic-mod-signal-block.description = 값을 조정할 수 있는 일정한 신호를 출력합니다.

block.byte-logic-mod-signal-node.name = 신호 노드
block.byte-logic-mod-signal-node.description = 다른 노드에 신호를 보냅니다.

block.byte-logic-mod-signal-router.name = 신호 분배기
block.byte-logic-mod-signal-router.description = 신호를 수신하여 3가지 방향으로 보냅니다.

block.byte-logic-mod-analyzer.name = 분석기
block.byte-logic-mod-analyzer.description = 블록 정보(아이템 개수, 액체, 에너지 등)를 읽어 신호로 변환합니다.
block.byte-logic-mod-controller.name = 컨트롤러
block.byte-logic-mod-controller.description = 입력 신호에 따라 앞 블록을 켜고 끕니다.

block.byte-logic-mod-relay.name = 계전기
block.byte-logic-mod-relay.description = 다른 계전기 블록에 신호를 전송합니다.

block.byte-logic-mod-not-gate.name = NOT 게이트
block.byte-logic-mod-not-gate.description = 논리 연산 "NOT".  입력된 신호를 반전합니다.  수신 끝의 방향을 변경할 수 있습니다.

block.byte-logic-mod-and-gate.name = AND 게이트
block.byte-logic-mod-and-gate.description = 논리 연산 "AND"(논리 곱셈).  두 입력이 모두 1이면 1을 줍니다. 양쪽 수신 끝의 방향을 변경할 수 있습니다.

block.byte-logic-mod-or-gate.name = OR 게이트
block.byte-logic-mod-or-gate.description = 논리 연산 "OR"(논리적 추가).  입력 신호 중 적어도 하나가 1이면 1을 부여합니다. 양쪽 수신 끝의 방향을 변경할 수 있습니다.

block.byte-logic-mod-xor-gate.name = XOR 게이트
block.byte-logic-mod-xor-gate.description = 논리 연산 "EXCLUSIVE OR".  입력 신호가 다르면 1을 줍니다.  양쪽 수신 방향을 변경할 수 있습니다.

block.byte-logic-mod-adder.name = 신호 가산기
block.byte-logic-mod-adder.description = 입력된 두 신호의 값을 합산합니다.  양쪽 수신 방향을 변경할 수 있습니다.

block.byte-logic-mod-subtractor.name = 신호 감산기
block.byte-logic-mod-subtractor.description = 하나의 입력 신호 값을 다른 입력 신호 값에서 뺍니다.  피감수와 감산을 뒤집고 양쪽 수신 끝의 방향을 변경할 수 있습니다.

block.byte-logic-mod-divider.name = 신호 나누계
block.byte-logic-mod-divider.description = 하나의 입력 신호 값을 다른 값으로 나눕니다.  제수와 피제수를 뒤집고 양쪽 수신 방향을 변경할 수 있습니다.

block.byte-logic-mod-remainder.name = 나머지 신호기
block.byte-logic-mod-remainder.description = 하나의 입력 신호 값을 다른 값으로 나눈 나머지를 제공합니다.  블록을 클릭하면 변경됩니다.

block.byte-logic-mod-multiplier.name = 신호 승수
block.byte-logic-mod-multiplier.description = 들어오는 신호의 값을 곱합니다.  양쪽 수신 방향을 변경할 수 있습니다.

block.byte-logic-mod-equalizer.name = 신호 이퀄라이저
block.byte-logic-mod-equalizer.description = 들어오는 신호 값이 같은지 확인합니다.  양쪽 수신 방향을 변경할 수 있습니다.

block.byte-logic-mod-comparator.name = 신호 비교계
block.byte-logic-mod-comparator.description = 하나의 입력 신호 값이 다른 값보다 큰지 작은지 테스트합니다.  블록을 클릭하면 변경됩니다.  양쪽 수신 방향을 변경할 수 있습니다.

block.byte-logic-mod-font-signal.name = 글꼴 신호기
block.byte-logic-mod-font-signal.description = 입력 신호 전력에 따라 일정량의 신호 전력을 출력합니다.  출력 신호를 디스플레이에 덤프하면 숫자 또는 문자가 표시됩니다.  수신 끝의 방향을 변경할 수 있습니다.

block.byte-logic-mod-display.name = 디스플레이 블록
block.byte-logic-mod-display.description = 5x5 디스플레이.  일반 신호 또는 글꼴 신호로 제어할 수 있습니다.  일반 신호로 제어하는 ​​경우 신호 값이 이진 코드로 표시되는 것처럼 픽셀을 표시합니다.
