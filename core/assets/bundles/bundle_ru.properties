// Blocks

block.byte-logic-mod-signal-timer.name = Задерживатель сигнала
block.byte-logic-mod-signal-timer.description = Пропускает полученный сигнал после определённого количества тиков. Максимальная задержка сигнала - 60 тиков (или 1 секунда).

block.byte-logic-mod-signal-switch-block.name = Сигнальный перключатель
block.byte-logic-mod-signal-switch-block.description = Кнопка, которую может переключать игрок. Выдаёт постоянный сигнал, равный 0 или 1.

block.byte-logic-mod-signal-block.name = Генератор сигнала
block.byte-logic-mod-signal-block.description = Выдаёт постоянный сигнал, значение которого можно настроить.

block.byte-logic-mod-signal-node.name = Сигнальный узел
block.byte-logic-mod-signal-node.description = Передаёт сигнал к другому узлу.

block.byte-logic-mod-signal-router.name = Сигнальный роутер
block.byte-logic-mod-signal-router.description = Принимает сигнал и выдаёт его на остальные стороны.

block.byte-logic-mod-analyzer.name = Анализатор
block.byte-logic-mod-analyzer.description = Считывает показатели блоков (количество предметов, жидкости, энергии и т.д.) и преобразовывает их в сигнал.

block.byte-logic-mod-controller.name = Контроллер
block.byte-logic-mod-controller.description = Включает и выключает блок перед собой в зависимости от подаваемого сигнала.

block.byte-logic-mod-relay.name = Провод
block.byte-logic-mod-relay.description = Передаёт сигнал в другие логические блоки

block.byte-logic-mod-not-gate.name = НЕ вентиль
block.byte-logic-mod-not-gate.description = Логическая операция "НЕ". Инвертирует сигнал. Можно изменить направление входа и выхода.

block.byte-logic-mod-and-gate.name = И вентиль
block.byte-logic-mod-and-gate.description = Логическая операция "И" (Логическое умножение). Даёт 1, если оба входящих сигнала равны 1. Можно изменить направление входов и выхода.

block.byte-logic-mod-or-gate.name = ИЛИ вентиль
block.byte-logic-mod-or-gate.description = Логическая операция "ИЛИ" (Логическое сложение). Даёт 1, если хотя бы один из входящих сигналов равен 1. Можно изменить направление входов и выхода.

block.byte-logic-mod-xor-gate.name = ИСКЛЮЧАЮЩЕЕ ИЛИ вентиль
block.byte-logic-mod-xor-gate.description = Логическая операция "ИСКЛЮЧАЮЩЕЕ ИЛИ". Даёт 1 если входящие сигналы разные. Можно изменить направление входов и выхода.

block.byte-logic-mod-adder.name = Складыватель
block.byte-logic-mod-adder.description = Складывает значения входящих сигналов. Даёт 1 если входящие сигналы разные. Можно изменить направление входов и выхода.

block.byte-logic-mod-subtractor.name = Вычитатель
block.byte-logic-mod-subtractor.description = Вычитает значение одного входящего сигнала из другого. Изменяется нажатием на блок. Можно изменить направление входов и выхода, а также порядок использования входов.

block.byte-logic-mod-divider.name = Делитель
block.byte-logic-mod-divider.description = Делит значение одного входящего сигнала на другое. Изменяется нажатием на блок. Можно изменить направление входов и выхода, а также порядок использования входов.

block.byte-logic-mod-remainder.name = Остатотчик
block.byte-logic-mod-remainder.description = Даёт остаток от деления значения одного входящего сигнала на другое. Изменяется нажатием на блок. Можно изменить направление входов и выхода, а также порядок использования входов.

block.byte-logic-mod-multiplier.name = Умножатель
block.byte-logic-mod-multiplier.description = Умножает значения входящих сигналов. Можно изменить направление входов и выхода.

block.byte-logic-mod-equalizer.name = Уровнятель
block.byte-logic-mod-equalizer.description = Проверяет на равенство значения входящих сигналов. Можно изменить направление входов и выхода.

block.byte-logic-mod-comparator.name = Сравниватель
block.byte-logic-mod-comparator.description = Проверяет, больше или меньше значение одного входящего сигнала, чем другое. Изменяется нажатием на блок. Можно изменить направление входов и выхода.

block.byte-logic-mod-font-signal.name = Шрифтовой сигнал
block.byte-logic-mod-font-signal.description = В зависимости от значения входящего сигнала, выводит соответствующий коду символ на дисплей. Можно изменить направление входа и выхода.

block.byte-logic-mod-display.name = Дисплей
block.byte-logic-mod-display.description = Дисплей размером 5x5. Может контролироваться обычным сигналом или шрифтовым сигналом. В случае контроля обычным сигналом, отображает пиксели так, как значение сигнала выглядело бы в двоичном коде.
