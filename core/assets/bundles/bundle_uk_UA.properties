//Blocks

block.byte-logic-mod-signal-timer.name = Сигнальний таймер
block.byte-logic-mod-signal-timer.description = Пропускає сигнал після певної кількості тиків.

block.byte-logic-mod-signal-switch-block.name = Сигнальний перемикач
block.byte-logic-mod-signal-switch-block.description = Клавіша, яку може перемикати гравець. Видає постійний сигнал, що дорівнює 0 або 1.

block.byte-logic-mod-signal-block.name = Генератор сигналу
block.byte-logic-mod-signal-block.description = Видає постійний сигнал, значення якого можна налаштувати.

block.byte-logic-mod-signal-node.name = Сигнальний вузол
block.byte-logic-mod-signal-node.description = Передає сигнал до іншого вузла.

block.byte-logic-mod-signal-router.name = Сигнальний маршрутизатор
block.byte-logic-mod-signal-router.description = Приймає сигнал та видає його в усі інші сторони.

block.byte-logic-mod-analyzer.name = Аналізатор
block.byte-logic-mod-analyzer.description = Зчитує показники блоків (кількість предметів, рідини, енергії та т.п.) і перетворює їх у сигнал.

block.byte-logic-mod-controller.name = Контролер
block.byte-logic-mod-controller.description = Вмикає і вимикає блок перед собою залежно від сигналу, що подається.

block.byte-logic-mod-relay.name = Дріт
block.byte-logic-mod-relay.description = Передає сигнал.

block.byte-logic-mod-not-gate.name = НЕ вентиль
block.byte-logic-mod-not-gate.description = Логічна операція "НЕ". Інвертує сигнал.

block.byte-logic-mod-and-gate.name = І вентиль
block.byte-logic-mod-and-gate.description = Логічна операція "І" (логічне множення). Дає 1, якщо обидва вхідні сигнали дорівнюють 1.

block.byte-logic-mod-or-gate.name = АБО вентиль
block.byte-logic-mod-or-gate.description = Логічна операція "АБО" (логічне додавання). Дає 1, якщо хоча б один із вхідних сигналів дорівнює 1.

block.byte-logic-mod-xor-gate.name = ВИКЛЮЧНИЙ АБО вентиль
block.byte-logic-mod-xor-gate.description = Логічна операція "ВИКЛЮЧНЕ АБО". Дає 1, якщо вхідні сигнали різні.

block.byte-logic-mod-adder.name = Складач
block.byte-logic-mod-adder.description = Складає значення вхідних сигналів.

block.byte-logic-mod-subtractor.name = Віднімач
block.byte-logic-mod-subtractor.description = Віднімає значення одного вхідного сигналу з іншого. Змінюється натисканням на блок.

block.byte-logic-mod-divider.name = Дільник
block.byte-logic-mod-divider.description = Ділить значення одного вхідного сигналу на інше. Змінюється натисканням на блок.

block.byte-logic-mod-remainder.name = Залишковик
block.byte-logic-mod-remainder.description = Дає залишок від розподілу значення одного вхідного сигналу на інше. Змінюється натисканням на блок.

block.byte-logic-mod-multiplier.name = Множник
block.byte-logic-mod-multiplier.description = Помножує значення вхідних сигналів.

block.byte-logic-mod-equalizer.name = Зрівняльник
block.byte-logic-mod-equalizer.description = Перевіряє на рівність значення вхідних сигналів.

block.byte-logic-mod-comparator.name = Порівнювач
block.byte-logic-mod-comparator.description = Перевіряє, чи більше або менше значення одного вхідного сигналу, ніж інше. Змінюється натисканням на блок.

block.byte-logic-mod-font-signal.name = Шрифтовий сигнал
block.byte-logic-mod-font-signal.description = Залежно від значення вхідного сигналу виводить відповідний коду символ на дисплей.

block.byte-logic-mod-display.name = Дисплей
block.byte-logic-mod-display.description = Дисплей має роздільну здатність 5x5. Може контролюватись звичайним сигналом або шрифтовим сигналом. У разі контролю звичайним сигналом, відображає пікселі так, як значення сигналу виглядало б у двійковому коді.
